<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to 1D Array Converter</title>
    <style>
        #output {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/png">
    <pre id="output"></pre>

    <script>
        document.getElementById('imageInput').addEventListener('change', handleImage);

        function handleImage(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

                    const pixelArray = [];

                    for (let i = 0; i < imageData.length; i += 4) {
                        const r = (imageData[i] / 255).toFixed(6);
                        const g = (imageData[i + 1] / 255).toFixed(6);
                        const b = (imageData[i + 2] / 255).toFixed(6);
                        const a = (imageData[i + 3] / 255).toFixed(6);

                        pixelArray.push(r, g, b, a);
                    }

                    document.getElementById('output').textContent = '{' + pixelArray.join(', ') + '}';
                };
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
